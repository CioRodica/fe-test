<form class="form form--radios">
  <div class="form__title">Please select one font</div>
  <div class="form__buttons">
    <input type="submit" name="view_fonts" value="My Fonts" />
    <input type="submit" name="buy_fonts" value="Buy Fonts" />
  </div>
  <div class="form__items">
    <div class="card card--vertical">
      <span class="card__icon bg-green">M</span>
      <input type="radio" id="choice2" name="contact" value="M">
      <label for="choice2">Merryweather project is lead by Sorkin Type</label>
    </div>
    <div class="card card--horizontal">
      <span class="card__icon bg-pink">R</span>
      <input type="radio" id="choice1" name="contact" value="R">
      <label for="choice1">Roboto doesn't compromise, allowing letters</label>
    </div>
    <div class="card card--horizontal">
      <span class="card__icon bg-blue">NS</span>
      <input type="radio" id="choice3" name="contact" value="NS">
      <label for="choice3">Noto Sans covers over 30 scripts</label>
    </div>
  </div>

</form>
